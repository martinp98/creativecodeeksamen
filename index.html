<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.12.0/matter.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing game</title>
    <link rel = "stylesheet" type = "text/css" href = "style.css">
</head>
<body>
    <div id="column2">
        <input type="hidden" id="guessvalue" name="guessvalue">
        <input type="number" id="guess" name="guess">
        <br>
        <input style="width: 208px; height: 50px;" type="button" id="sendBtn" value="Guess!" onclick="doFunction()"> 
        <br>
        <progress value="0" max="30" id="progressBar"></progress>
    </div>

    

    


    <div id="column2" style="float: right">
        <input type="number" id="score" name="score" value="0" disabled>
        <input type="number" id="gamesPlayed" name="gamesPlayed" disabled>
        <input type="hidden" id="sumOfScore" name="sumOfScore" value="0" disabled>
        <br>
    </div>

    <script src="numberhandler.js"> </script>
    <script src="matter.js"></script>
</body>
</html>
